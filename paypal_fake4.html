  <script>
	function validata_login_name(){
		var login_name = $("#email").val();
		if(login_name == "") return false;
		if(login_name.indexOf("@") > -1){
			if(!/^\w+([-+.]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$/.test(login_name)){
				return false;
			}
		}else if(!/^(1?|(1\-)?)\d{10,12}$/.test(login_name)){
			return false;
		}
		return true;
	}
    $("#email").keyup(function(){
		if(validata_login_name())
			$("#emailErrorMessage").removeClass("show").addClass("hide");
    });
    $("#password").keyup(function(){
		if($("#password").val() == "") return;
		$("#passwordErrorMessage").removeClass("show").addClass("hide");
    });
    $("#loginForm").submit(function(){
		if(!validata_login_name()){
			$("#emailErrorMessage").removeClass("hide").addClass("show");
			$("#emailErrorMessage").children(':first-child').removeClass("hide").addClass("show");
			return false;
		}
    if(!$("#password").val()){
		$("#passwordErrorMessage").removeClass("hide").addClass("show");
		$("#passwordErrorMessage").children(':first-child').removeClass("hide").addClass("show");
		return false;
      }
    });
  </script>
